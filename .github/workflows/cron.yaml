name: Run Mepago scraper daily at 20:00 UTC

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    environment: prueba-Actions
    concurrency:
      group: daily-scrape
      cancel-in-progress: true

    env:
      APIFY_ACTOR_ID: ${{ secrets.ACTOR_ID }}
      SEARCH_TERMS: ${{ vars.SEARCH_TERMS }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # <--- La variable se define una sola vez aquÃ­
        run: python script.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: twitter-scrape-output
          path: output/*.csv
          if-no-files-found: warn
          retention-days: 30

      - name: Commit CSV to repo
        if: ${{ hashFiles('output/*.csv') != '' }}
        uses: EndBug/add-and-commit@v9
        with:
          add: "output/*.csv"
          message: "scrape: output ${{ github.run_id }}"
          default_author: github_actions
