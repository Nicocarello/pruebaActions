name: Run Twitter scraper hourly

on:
  schedule:
    - cron: "0 * * * *"   # cada hora a en punto (UTC)
  workflow_dispatch:       # opcional: correr manualmente desde Actions

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}      # <-- definilo en repo secrets
          APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }} # opcional; si no, usa el default del script
          SEARCH_TERMS: ${{ vars.SEARCH_TERMS }}       # opcional: usÃ¡ Repository Variables
        run: |
          python script.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: twitter-scrape-output
          path: output/*.csv
          if-no-files-found: warn
